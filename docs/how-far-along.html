<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>How far along have we come?</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.16/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.16/"></script>

  <script>
    const href = window.location.href;
    const pageURL = new URL(href);
    let DISTANCE = 900; // km so far, change to like 1 when not testing...
    if (pageURL.searchParams.get("distance")) {
      DISTANCE = pageURL.searchParams.get("distance");
    }
    require([
      "esri/core/watchUtils",
      "esri/Map",
      "esri/Graphic",
      "esri/WebScene",
      "esri/views/SceneView",
      "esri/geometry/Point",
      "esri/geometry/Polyline",
      "esri/geometry/SpatialReference",
      "esri/geometry/geometryEngine",
      "esri/geometry/support/geodesicUtils"
    ], function(
      watchUtils,
      Map,
      Graphic,
      WebScene,
      SceneView,
      Point,
      Polyline,
      SpatialReference,
      geometryEngine,
      geodesicUtils
    ) {
      var scene = new WebScene({
        portalItem: {
          id: "13ee3fce1c64408b98d3f8a4756a8a52"
        }
      });
      var view = new SceneView({
        container: "viewDiv",
        map: scene,
        //center: [-110, 20],
        alphaCompositingEnabled: true,
        environment: {
          background: {
            type: "color",
            color: [0, 0, 0, 0]
          },
          starsEnabled: false,
          atmosphereEnabled: false
        },
        ui: {
          components: ["attribution"]
        }
      });
      const START = new Point({
        x: -13046164,
        y: 4036335,
        spatialReference: new SpatialReference({
          wkid: 102100
        })
      });
      const lineSymbol = {
        type: "simple-line",
        color: "#fcc745",
        cap: "round",
        width: 20
      }
      view.when().then(function() {
        const layer1 = view.map.layers.find(layer => layer.title === "Route around the world");
        view.whenLayerView(layer1).then(function(layerView) {
          watchUtils.whenFalseOnce(layerView, "updating", createDistanceLine);

          function createDistanceLine() {
            layerView.queryFeatures().then(function(results) {
              var firstHalf = results.features[0];
              let polyline = firstHalf.geometry;
              try {
                const ptBuff = geometryEngine.geodesicBuffer(
                  START,
                  DISTANCE,
                  "kilometers"
                );
                const cutter = new Polyline({
                  paths: ptBuff.rings[0],
                  spatialReference: ptBuff.spatialReference
                });
                const lineSoFar = geometryEngine.cut(polyline, cutter);
                const graphicSoFar = new Graphic({
                  geometry: lineSoFar[1],
                  symbol: lineSymbol
                });
                view.graphics.add(graphicSoFar);
                view.goTo(graphicSoFar);
              } catch (error) {
                console.log(error);
              }
            });
          }
        });
      });
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
