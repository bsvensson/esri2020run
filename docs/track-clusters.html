<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Clusters of tracks</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.16/esri/themes/light/main.css"
    />

    <script src="https://js.arcgis.com/4.16/"></script>

    <script>
      require(["esri/views/MapView", "esri/WebMap"], function (
        MapView,
        WebMap
      ) {
        var webmap = new WebMap({
          portalItem: {
            id: "bd77c5373ee448bab16fb8d4f3808a74"
          }
        });
        var view = new MapView({
          map: webmap,
          container: "viewDiv"
        });
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
